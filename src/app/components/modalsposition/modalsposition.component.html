<div class="modal-position">
  <div class="modal-header-position">
    <div>
      <p>Chọn vị trí</p>
    </div>
    <div>
      <span (click)="maximize()"><i class="fa fa-window-restore me-3" aria-hidden="true"></i></span>
      <span class="pl-2" (click)="close()"><i class="fa fa-window-close" aria-hidden="true"></i></span>
    </div>
  </div>

  <div class="modal-content-position">
    <div class="row r-h">
      <!-- <div class="col-3 md-b-r">
        <div id='treeparent'>
          <cms-app-org></cms-app-org>
        </div>
      </div> -->
      <div class="col-12 p-l">
        <div class="list-grid">
          <ejs-grid #overviewgridposition id='overviewgridposition' [dataSource]='dataPosition|async '
            [selectionSettings]='configs.selectionSettings' (dataStateChange)="dataStateChangePosition($event!)"
            rowHeight='32' headerHeight='35' height='400' [allowPaging]='true' [pageSettings]='configs.pageSettings'
            [enableHover]='true' [allowSorting]='true' allowResizing='true' [allowFiltering]='true' [filterSettings]='configs.filterOption'
            [locale]='configs.currentLang'>
            <e-columns>
              <e-column type='checkbox' [showInColumnChooser]='false' [allowFiltering]='false' [allowSorting]='false'
                width='30' textAlign="Center" [allowEditing]="false">
              </e-column>
              <e-column field='positionCode' headerTextAlign="Left" textAlign="Left"
                headerText="{{'[Mã vị trí]' | translate }}" clipMode='EllipsisWithTooltip' width='30'>
              </e-column>
              <e-column field='positionName' headerTextAlign="Left" textAlign="Left"
                headerText="{{'[Vị trí công việc]' | translate }}" clipMode='EllipsisWithTooltip'>
              </e-column>
            </e-columns>
          </ejs-grid>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer-position">
    <!-- <div class="col-3 md-b-r">
      <div class="terminate">
        <ejs-checkbox label="Cả nhân viên nghỉ việc" (change)="GetEmp($event!)" [checked]="false">
        </ejs-checkbox>
        
      </div>
    </div> -->
    <div class="col-12 p-l md-r-card">
      <button class="btn-choose" (click)="choise()">
        <i class="fa fa-check" aria-hidden="true"></i>
        Chọn</button>
      <button class="btn-cancel" (click)="close()">
        <i class="fa fa-times" aria-hidden="true"></i>
        Hủy</button>
    </div>
  </div>
</div>
<div class="modal-background"></div>
