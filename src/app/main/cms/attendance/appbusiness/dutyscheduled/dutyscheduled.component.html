    <div class="app-toolbar">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-home" aria-hidden="true"></i>{{'[Công ]' | translate }}<i
              class="fa fa-angle-right" aria-hidden="true"></i>{{'[Nghiệp vụ]' | translate }}
            <i class="fa fa-angle-right" aria-hidden="true"></i>
            <span class="brackcrum-active"
              href='/hrms/profile/appbusiness/shiftsort'>{{'[Xếp ca trực]' | translate }}</span>
          </div>
        </div>
        <!-- toolbar -->
        <div class="main-toolbar">
          <button id="add" class="btn-action" (click)="clickToolbar(itemButton)"
            *ngFor="let itemButton of toolbar"
            [disabled]="itemButton.isDisable === true">
            <p class="text-center"><i
                class="fa {{itemButton.prefixIcon}} {{itemButton.iconColorClass}}"></i>
            </p>
            <p class="text-center">{{itemButton.text}}</p>
          </button>
        </div>
      </div>
    </div>

                      <label class="e-float-text required"
                        for="maxValue">{{'[Năm]' | translate }}</label>
                      <ejs-numerictextbox name="year" formControlName="yearId"

                        format='####' (change)="changeYear($event!)">
                      </ejs-numerictextbox>
                      <span class="input-error"
                        *ngIf="editForm.get('yearId')!.hasError('required') && !editForm.get('yearId')!.untouched">

                    </div>
                  </div>

<cms-app-modalsshiftsort id="cms-app-modalsshiftsort"></cms-app-modalsshiftsort>
<input  id="file" type="file" name="name"
  accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
  style="display: none;" (change)='inputFile($event!)' />
  <v2hrm-confirm-modal id="confirm-import-modal">
    <div class="row full-width v2hrm-modal-header">
      {{'[Xác nhận Import]' | translate }}
    </div>
    <div class="row full-width v2hrm-modal-footer text-center">
      <button class="btn btn-primary" (click)="confirmImport('ok')">{{'[Đồng ý]' | translate }}</button>
      <button class="btn btn-default"
        (click)="confirmImport('cancel')">{{'[Hủy]' | translate }}</button>
    </div>
  </v2hrm-confirm-modal>
