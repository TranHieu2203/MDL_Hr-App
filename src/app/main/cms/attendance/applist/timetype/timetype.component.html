<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-home" aria-hidden="true"></i>{{'[Công]' | translate }}<i
              class="fa fa-angle-right" aria-hidden="true"></i>{{'[Danh mục]' | translate }}
            <i class="fa fa-angle-right" aria-hidden="true"></i>
            <span class="brackcrum-active"
              href='/hrms/attendance/list/timetype'>{{'[Kiểu công]' | translate }}</span>
          </div>
        </div>
        <!-- toolbar -->
        <app-common-tools name="timetype" [items$]="toolItems$" (toolItemClicked)="clickToolbar($event)"></app-common-tools>
      </div>
    </div>

    <div class="app-content">
      <ejs-grid #overviewgrid id='overviewgrid' [dataSource]='data | async'
        (dataStateChange)="dataStateChange($event!)" rowHeight='37'
        headerHeight='42' [height]='configs.height()' [allowPaging]='true'
        [pageSettings]='configs.pageSettings' [enableHover]='true'
        (recordDoubleClick)="viewRecord($event!)" [allowSorting]='false'
        allowResizing='true' [locale]='configs.currentLang'
        [allowSelection]='true' [showColumnChooser]='true'
        [selectionSettings]='configs.selectionSettings'
        [editSettings]='configs.editSettings'
        (rowSelecting)="setButtonStatus($event!)"
        (rowDeselecting)="setButtonStatus($event!)"
        [allowFiltering]='true' [filterSettings]='configs.filterOption'
        [allowExcelExport]="true" (excelQueryCellInfo)='configs.exportQueryCellInfo($event)'
                  (excelHeaderQueryCellInfo)='configs.exportQueryCellInfo($event)'
                  (pdfQueryCellInfo)='configs.exportQueryCellInfo($event)'
                  (pdfHeaderQueryCellInfo)='configs.exportQueryCellInfo($event)'>
        <e-columns>
          <e-column type='checkbox' [showInColumnChooser]='false'
            [allowFiltering]='false' [allowSorting]='false' width='50'
            textAlign="Center" [allowEditing]="false">
          </e-column>
          <e-column field='id' [showInColumnChooser]='false' [visible]='false'
            headerText='ID' [isPrimaryKey]='true' [allowEditing]="false">
          </e-column>
          <!--  -->
          <!-- <e-column width="60" eaderTextAlign="Center" textAlign="Center"
            headerText="{{'[STT" clipMode="EllipsisWithTooltip">
            <ng-template #template let-data>
              <span>{{ formatStt(data.index) }}</span>
            </ng-template>
          </e-column> -->
          <!--  -->
          <e-column field='code' headerTextAlign="Center" textAlign="Center"
            headerText="{{'[Mã kiểu công]' | translate }}" clipMode='EllipsisWithTooltip' width="110"></e-column>
          <e-column field='name' headerTextAlign="Center" textAlign="Left"
            headerText="{{'[Tên kiểu công]' | translate }}" clipMode='EllipsisWithTooltip' width="120"></e-column>

          <e-column field='note' headerTextAlign="Center" textAlign="Left"
            headerText="{{'[Ghi chú]' | translate }}" clipMode='EllipsisWithTooltip'>
          </e-column>
          <!--  -->
          <!-- <e-column field='isActive' textAlign="Center" headerText="{{'[Trạng thái"
            clipMode='EllipsisWithTooltip' width="110">
            <ng-template #template let-data>
              <div class="row-status full-width">
                <div class="status-effect text-center" *ngIf="data.isActive">
                  <span>{{'[Hiệu lực]' | translate }}</span>
                </div>
                <div class="status-not-effect text-center"
                  *ngIf="!data.isActive">
                  <span>{{'[Không hiệu lực]' | translate }}</span>
                </div>
              </div>
            </ng-template>
          </e-column> -->
        </e-columns>
      </ejs-grid>
    </div>

  </div>
</div>
