<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-home" aria-hidden="true"></i>{{'[Tuyển dụng]' | translate }} <i class="fa fa-angle-right"
              aria-hidden="true"></i>{{'[Nghiệp vụ]' | translate }}
            <i class="fa fa-angle-right" aria-hidden="true"></i>
            <span class="brackcrum-active" href='/cms/recruitment/business/dashboard'>{{'[Dashboard]' | translate
              }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="app-content" style="background: white;">
      <ejs-splitter #horizontal>
        <e-panes>
          <e-pane size='270px' min='20%' max='40%' [collapsible]='true'>
            <ng-template #content>
              <cms-app-org></cms-app-org>
            </ng-template>
          </e-pane>
          <e-pane>
            <div class="dashboard-card">
              <ng-template #content>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="card">
                      <ejs-chart id="chart-container" [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis'
                        [title]='title' [palettes]='palette' [tooltip]="tooltip"  [legendSettings]='legend'>
                        <e-series-collection>
                          <e-series [dataSource]='chartData' type='Column' xName='month' yName='gold'
                            name='Quỹ lương'></e-series>
                          <e-series [dataSource]='chartData' type='Column' xName='month' yName='silver'
                            name='Bảo hiểm'></e-series>
                        </e-series-collection>
                      </ejs-chart>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div clas="card">
                      <ejs-chart id='chartcontainer' title='Tổng hợp chi phí 2023' [primaryXAxis]='primaryXAxis'
                        [primaryYAxis]='primaryYAxis' tooltip='Báo cáo chi phí' [chartArea]='chartArea'
                        [legendSettings]='legend'  [tooltip]="tooltip">
                        <e-series-collection>
                          <e-series [dataSource]='data' type='Line' xName='month' yName='gold' name='Chi phí dự kiến'
                            width=2 [marker]='circleMarker' opacity=1> </e-series>
                          <e-series [dataSource]='data' type='Line' xName='month' yName='silver' name='Chi phí thực tế'
                            width=2 [marker]='triangleMarker' opacity=1> </e-series>
                        </e-series-collection>
                      </ejs-chart>
                    </div>
                  </div>


                </div>
              </ng-template>

            </div>
          </e-pane>

        </e-panes>
      </ejs-splitter>


    </div>
  </div>
</div>
<cms-app-modalsemp id="cms-app-modalsemp">
</cms-app-modalsemp>
