<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-home" aria-hidden="true"></i>{{'[Tổ chức]' | translate }}<i
              class="fa fa-angle-right" aria-hidden="true"></i>{{'[Báo cáo]' | translate }}
            <i class="fa fa-angle-right" aria-hidden="true"></i>
            <span class="brackcrum-active"
              href='/cms/organize/report/reports'>{{'[Báo cáo biểu đồ]' | translate }}</span>
          </div>
        </div>
        <!-- toolbar -->
        <app-common-tools name="salarytype" [items$]="toolItems$" (toolItemClicked)="clickToolbar($event)"></app-common-tools>

      </div>
    </div>
    <div class="app-content">
      <ejs-splitter #horizontal>
        <e-panes>
          <e-pane size='250px' max='40%'>
            <ng-template #content>
              <cms-app-org></cms-app-org>
            </ng-template>
          </e-pane>
          <e-pane size='270px' max='40%'>
            <ng-template #content>
              <ejs-treeview #treeViewReport
              (nodeSelected)="nodeSelecting($event!)" [fields]='field'>
            </ejs-treeview>
            </ng-template>
          </e-pane>
          <e-pane>
            <ng-template #content>
              <cms-app-reportprofile *ngIf="nodeSelected == 1">
              </cms-app-reportprofile>
              <cms-app-reportsalary *ngIf="nodeSelected == 4">
              </cms-app-reportsalary>
            
            </ng-template>
          </e-pane>
        </e-panes>
      </ejs-splitter>
    </div>
  </div>
</div>
