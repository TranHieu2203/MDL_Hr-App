<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-home" aria-hidden="true"></i>{{'[Hồ sơ]' | translate }} <i class="fa fa-angle-right"
              aria-hidden="true"></i>{{'[Nghiệp vụ]' | translate }}
            <i class="fa fa-angle-right" aria-hidden="true"></i>
            <span class="brackcrum-active" href='/hrms/profile/business/trainingbefore'>{{'[Quá trình đào tạo trước đây]' | translate }}</span>
          </div>
        </div>
        <!-- toolbar -->
        <app-common-tools name="trainingbefore" [items$]="toolItems$" (toolItemClicked)="clickToolbar($event)"></app-common-tools>
      </div>
    </div>
    <div class="app-content">
      <ejs-splitter #splitterInstance id="nested-splitter" (created)='onCreated()' height='100%' width='100%'>
        <e-panes>
          <e-pane size='270px' max='40%'>
            <ng-template #content>
              <div id='vertical_splitter' class="vertical_splitter">
                <div>
                  <div class="content">
                    <cms-app-org></cms-app-org>
                  </div>
                </div>
                <div>
                  <div class="content content-checkbox">
                    <ejs-checkbox label="Cả nhân viên nghỉ việc" (change)="GetEmp($event!)" [checked]="false">
                    </ejs-checkbox>
                    <div class="bg-ter"></div>
                  </div>
                </div>
              </div>
            </ng-template>
          </e-pane>
          <e-pane>
            <ng-template #content>
              <div class="list-grid">
                <ejs-grid #overviewgrid id='overviewgrid' [dataSource]='data | async' [allowExcelExport]='true'
                  (excelQueryCellInfo)='configs.exportQueryCellInfo($event)'
                  (excelHeaderQueryCellInfo)='configs.exportQueryCellInfo($event)'
                  (pdfQueryCellInfo)='configs.exportQueryCellInfo($event)'
                  (pdfHeaderQueryCellInfo)='configs.exportQueryCellInfo($event)' 
                  (dataStateChange)="dataStateChange($event!)" rowHeight='35' headerHeight='40'
                  [height]='configs.height()' [allowPaging]='true' [pageSettings]='configs.pageSettings'
                  [enableHover]='true' (recordDoubleClick)="viewRecord($event!)" [allowSorting]='true'
                  allowResizing='true' [locale]='configs.currentLang' [allowSelection]='true' [showColumnChooser]='true'
                  [selectionSettings]='configs.selectionSettings' [editSettings]='configs.editSettings'
                  [allowFiltering]='true' [filterSettings]='configs.filterOption'>
                  <e-columns>
                    <e-column type='checkbox' [showInColumnChooser]='false' [allowFiltering]='false'
                      [allowSorting]='false' width='40' textAlign="Center" [allowEditing]="false">
                    </e-column>
                    <e-column field='id' [showInColumnChooser]='false' [visible]='false' headerText='ID'
                      [isPrimaryKey]='true' [allowEditing]="false">
                    </e-column>
                    
                    <!--  -->
                    <e-column field='employeeCode' textAlign="Center" headerText="{{'[Mã NV]' | translate }}" headerTextAlign="Center"
                      clipMode='EllipsisWithTooltip' width='120'></e-column>
                    <e-column field='employeeName' textAlign="Left" headerText="{{'[Họ và tên]' | translate }}"
                      clipMode='EllipsisWithTooltip'></e-column>
                    
                    <e-column field='yearGra' textAlign="Center" headerText="{{'[Năm đào tạo]' | translate }}"
                      clipMode='EllipsisWithTooltip' width='120'>
                    </e-column>
                    <e-column field='nameSchools' textAlign="Left" headerText="{{'[Đơn vị đào tạo]' | translate }}" clipMode='EllipsisWithTooltip'>
                    </e-column>
                    <e-column field='fromDate' headerTextAlign="Center" type="date"
                      [format]="{ type: 'date', format: 'dd/MM/yyyy' }" [allowFiltering]="false" textAlign="Center" headerText="{{'[Từ tháng]' | translate }}"
                      clipMode='EllipsisWithTooltip' width="126"></e-column>
                    <e-column field='toDate' headerTextAlign="Center" type="date"
                      [format]="{ type: 'date', format: 'dd/MM/yyyy' }" [allowFiltering]="false" textAlign="Center" headerText="{{'[Đến tháng]' | translate }}"
                      clipMode='EllipsisWithTooltip' width="126"></e-column>
                    <e-column field='certificateTypeName' textAlign="Left" headerText="{{'[Loại bằng cấp/chứng chỉ]' | translate }}"
                      clipMode='EllipsisWithTooltip' width="190">
                    </e-column>
                    <e-column field='formTrainName' textAlign="Left" headerText="{{'[Hình thức đào tạo]' | translate }}"
                      clipMode='EllipsisWithTooltip' width="215">
                    </e-column>
                    <e-column field='specializedTrainName' textAlign="Left" headerText="{{'[Chuyên ngành đào tạo]' | translate }}"
                      clipMode='EllipsisWithTooltip' width="215">
                    </e-column>
                    <e-column field='resultTrain' textAlign="Left" headerText="{{'[Kết quả đào tạo]' | translate }}"
                      clipMode='EllipsisWithTooltip' width="215">
                    </e-column>
                    <e-column field='effectiveDateFrom' headerTextAlign="Center" type="date"
                      [format]="{ type: 'date', format: 'dd/MM/yyyy' }" [allowFiltering]="false" textAlign="Center" headerText="{{'[Ngày hiệu lực chứng chỉ]' | translate }}"
                      clipMode='EllipsisWithTooltip' width="126"></e-column>
                    <e-column field='effectiveDateTo' headerTextAlign="Center" type="date"
                      [format]="{ type: 'date', format: 'dd/MM/yyyy' }" [allowFiltering]="false" textAlign="Center" headerText="{{'[Ngày hết hiệu lực chứng chỉ]' | translate }}"
                      clipMode='EllipsisWithTooltip' width="126"></e-column>
                      <e-column field='note' textAlign="Left" headerText="{{'[Ghi chú]' | translate }}"
                      clipMode='EllipsisWithTooltip' width="215">
                    </e-column>
                  </e-columns>
                </ejs-grid>
              </div>
            </ng-template>
          </e-pane>
        </e-panes>
      </ejs-splitter>
    </div>
  </div>
</div>

<input  id="file" type="file" name="name"
  accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
  style="display: none;" (change)='inputFile($event!)' />
<v2hrm-confirm-modal id="confirm-import-modal">
  <div class="row full-width v2hrm-modal-header">
    {{'[Xác nhận Import]' | translate }}
  </div>
  <div class="row full-width v2hrm-modal-footer text-center">
    <button class="btn btn-primary" (click)="confirmImport('ok')">{{'[Đồng ý]' | translate }}</button>
    <button class="btn btn-default" (click)="confirmImport('cancel')">{{'[Huỷ]' | translate }}</button>
  </div>
</v2hrm-confirm-modal>
<!-- CONFIRM DELETE MODAL-->
<v2hrm-confirm-modal id="confirm-delete-modal">
  <div class="row full-width v2hrm-modal-header">
    {{'[Bạn có chắc chắn muốn xóa dữ liệu?]' | translate }}
  </div>
  <div class="row full-width v2hrm-modal-footer text-center">
    <button class="btn btn-primary" (click)="confirmDelete('ok')">{{'[Đồng ý]' | translate }}</button>
    <button class="btn btn-default" (click)="confirmDelete('cancel')">{{'[Huỷ]' | translate }}</button>
  </div>
</v2hrm-confirm-modal>
